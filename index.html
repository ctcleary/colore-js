<html>
<head>
  <meta charset="utf-8"/>
  <script src="coloreColor.js" charset="utf-8"></script>
  <script src="coloreMixer.js" charset="utf-8"></script>
  <script src="colore.js" charset="utf-8"></script>
  <style type="text/css">
  body {
    padding: 12px;
  }
  input {
    margin: 0 0 8px 0;
  }
  label {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;}
  </style>
</head>
<body>
  <h3> Quick and ugly colore.js example page. </h3>
  <label for="newColor">Set New Base Color <em>(Use rgb, rgba, or hex)</em></label>
  <br/>
  <input id="newColor" type="text" />
  <br/>
  <input id="usePure" type="checkbox" onclick="c.mixPure(this.checked); populateGradient(colorInput.value);" /> <label for="usePure">Mix with pure White/Black</label>
  <br/>
  <input type="button" value="Populate" onclick="populateGradient(colorInput.value);" />

  <br/><br/>
  <div id="container">
    
  </div>
  <script type="text/javascript">
  var testColor;
  // testColor = 'rgb(74, 62, 150)';
  // testColor = '#f243f9';
  testColor = 'rgba(255,67,128,0.6)';
  
  var colorInput = document.getElementById('newColor');
  colorInput.value = testColor;
  var c = new Colore({baseColor: testColor});

  populateGradient();
  function populateGradient(newColor) {
    if (arguments.length) {
      c.baseColor(newColor);
    }

    var container = document.getElementById('container');
    container.innerHTML = '';
    container.style.display = 'block';
    container.style.width = '120px';
    for (var i = 0; i <= 100; i = i + 10) {
      var div = document.createElement('div');
      div.style.display = 'inline-block';
      div.style.width = '40px';
      div.style.height = '40px';
      div.style.backgroundColor = c.tintColor(i);
      // div.style.float = 'left';
      container.appendChild(div);

      var div2 = document.createElement('div');
      div2.style.display = 'inline-block';
      div2.style.width = '40px';
      div2.style.height = '40px';
      // div2.style.float = 'right';
      div2.style.backgroundColor = c.shadeColor(i);
      container.appendChild(div2);

      var div3 = document.createElement('div');
      div3.style.display = 'inline-block';
      div3.style.width = '40px';
      div3.style.height = '12px';
      div3.style.position = 'relative';
      div3.style.top = '-14px';
      div3.style.left = '8px';
      div3.innerHTML = i+'%';
      container.appendChild(div3);
    }
  }
  </script>
</body>
</html>
