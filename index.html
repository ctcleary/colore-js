<html>
<head>
  <meta charset="utf-8"/>
  <script src="coloreColor.js" charset="utf-8"></script>
  <script src="colore.js" charset="utf-8"></script>
  <style type="text/css">
  body {
    padding: 12px;
  }
  input {
    margin: 0 0 8px 0;
  }
  label {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;}
  </style>
</head>
<body>
  <h3> Quick and ugly colore.js example page. </h3>
  <label for="newColor">Set New Base Color <em>(Use rgb, rgba, or hex)</em></label>
  <br/>
  <input id="newColor" type="text" />
  <br/>
  <input id="mixPure" type="checkbox" onclick="populateGradient();" /> <label for="mixPure">Mix with pure White/Black</label>
  <br/>
  <input type="button" value="Populate" onclick="populateGradient();" />

  <br/><br/>
  <div id="container">
    
  </div>
  <script type="text/javascript">
  var testColor;
  // testColor = 'rgb(74, 62, 150)';
  // testColor = '#f243f9';
  testColor = 'rgba(26,200,128,0.95)';

  var colorInput = document.getElementById('newColor');
  colorInput.value = testColor;
  var colorMixPure = document.getElementById('mixPure');

  var c = Colore.getAdjuster({baseColor: testColor});

  populateGradient();
  function populateGradient(newColor) {
    c.baseColor(colorInput.value);
    c.mixPure(colorMixPure.checked)

    var container = document.getElementById('container');
    container.innerHTML = '';
    container.style.display = 'block';
    container.style.width = '120px';
    for (var i = 0; i <= 100; i = i + 10) {
      container.appendChild(colorBox(c.tintColor(i)));
      container.appendChild(colorBox(c.shadeColor(i)));
      container.appendChild(percBox(i));
    }
  }

  function colorBox(color) {
    var div = document.createElement('div');
    div.style.display = 'inline-block';
    div.style.width = '40px';
    div.style.height = '40px';
    div.style.backgroundColor = color;
    return div;
  }
  function percBox(perc) {
    var div = document.createElement('div');
    div.style.display = 'inline-block';
    div.style.width = '40px';
    div.style.height = '12px';
    div.style.position = 'relative';
    div.style.top = '-14px';
    div.style.left = '8px';
    div.innerHTML = perc+'%';
    return div;
  }
  </script>
</body>
</html>
